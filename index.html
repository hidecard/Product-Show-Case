<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Showcase</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <style>
    .product-card { height: 100%; }
    .product-card img { height: 200px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Product Showcase</h1>
    <div class="row" id="product-container"></div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Place Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="orderForm">
              <div class="mb-3">
                <label for="productName" class="form-label">Product</label>
                <input type="text" class="form-control" id="productName" readonly>
                <input type="hidden" id="productId">
              </div>
              <div class="mb-3">
                <label for="customerName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="customerName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" value="1" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZkRFhnOD5H0krN-BR1eFtARf-KFiMV1-U4_3OXvwVSO8ZBJoufQ6Gw8zryBuBT73Ysw/exec';
    const EMAILJS_SERVICE_ID = 'service_kgdq7l8';
    const EMAILJS_TEMPLATE_ID = 'template_3y09pde';
    const EMAILJS_PUBLIC_KEY = 'WPbZIBEI488f9L7Mr';

    // Initialize EmailJS
    emailjs.init(EMAILJS_PUBLIC_KEY);

    // Fetch products using JSONP
    function fetchProducts() {
      const script = document.createElement('script');
      script.src = `${API_URL}?action=getProducts&callback=handleProducts`;
      script.onerror = () => {
        document.getElementById('product-container').innerHTML = '<p class="text-danger">Failed to load products. Please try again later.</p>';
      };
      document.body.appendChild(script);
    }

    window.handleProducts = function(products) {
      const container = document.getElementById('product-container');
      products.forEach(product => {
        const card = `
          <div class="col-md-4 mb-4">
            <div class="card product-card">
              <img src="${product.imageURL}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <p class="card-text"><strong>Price:</strong> $${product.price}</p>
                <button class="btn btn-primary" onclick="openOrderModal('${product.id}', '${product.name}')">Order Now</button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    };

    fetchProducts();

    // Open order modal
    function openOrderModal(productId, productName) {
      document.getElementById('productId').value = productId;
      document.getElementById('productName').value = productName;
      new bootstrap.Modal(document.getElementById('orderModal')).show();
    }

    // Handle form submission
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      const orderData = {
        action: 'saveOrder',
        productId: document.getElementById('productId').value,
        customerName: document.getElementById('customerName').value,
        email: document.getElementById('email').value,
        quantity: document.getElementById('quantity').value
      };

      // Save order to Google Sheets
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(orderData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        if (!response.ok) throw new Error('Failed to save order');
        return response.json();
      })
      .then(result => {
        if (result.status === 'success') {
          emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
            customer_name: orderData.customerName,
            customer_email: orderData.email,
            product_id: orderData.productId,
            quantity: orderData.quantity,
            order_id: result.orderId
          })
          .then(() => {
            alert('Order placed successfully! You will receive a confirmation soon.');
            document.getElementById('orderForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('orderModal')).hide();
          })
          .catch(error => alert('Failed to send email: ' + error.message));
        } else {
          alert('Failed to save order: ' + result.error);
        }
      })
      .catch(error => alert('Error: ' + error.message))
      .finally(() => submitButton.disabled = false);
    });
  </script>
</body>
</html>
